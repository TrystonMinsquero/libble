<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Libble - Get Started</title>
		<link rel="stylesheet"
		      href="css/style.css"
		>
		<style>
			.landing-container {
				max-width: 600px;
				margin: 100px auto;
				padding: 40px;
				text-align: center;
			}
			
			.landing-container h1 {
				font-size: 3em;
				margin-bottom: 20px;
			}
			
			.landing-container .description {
				font-size: 1.2em;
				margin-bottom: 40px;
				color: #666;
			}
			
			.goodreads-form {
				display: flex;
				flex-direction: column;
				gap: 20px;
				align-items: center;
			}
			
			.goodreads-form label {
				font-size: 1.1em;
				font-weight: 500;
			}
			
			.goodreads-form input {
				width: 100%;
				max-width: 400px;
				padding: 12px 16px;
				font-size: 1em;
				border: 2px solid #ddd;
				border-radius: 8px;
				transition: border-color 0.3s;
			}
			
			.goodreads-form input:focus {
				outline: none;
				border-color: #4a90e2;
			}
			
			.goodreads-form button {
				padding: 12px 32px;
				font-size: 1.1em;
				background-color: #4a90e2;
				color: white;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				transition: background-color 0.3s;
			}
			
			.goodreads-form button:hover {
				background-color: #357abd;
			}
			
			.help-text {
				margin-top: 30px;
				font-size: 0.9em;
				color: #888;
			}
			
			.help-text a {
				color: #4a90e2;
				text-decoration: none;
			}
			
			.help-text a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="landing-container">
			<h1>ðŸ“– Libble</h1>
			<p class="description">
				Guess the book and author from quotes from your Goodreads library!
			</p>

			<form id="goodreads-user-form" class="goodreads-form">
				<label for="userId">Enter your Goodreads User ID:</label>
				<input type="text"
				       id="userId"
				       name="userId"
				       placeholder="e.g., 12345678"
				       required
				       title="Please enter a valid numeric Goodreads User ID"
				>
				<button id="submit-button" type="submit">Start Playing</button>
			</form>

			<div class="help-text">
				<p>Don't know your User ID?</p>
				<a href="https://www.goodreads.com/" target="_blank">
					Find it on your Goodreads profile page
				</a>
				<p>Your User ID is the number in your profile URL: goodreads.com/user/show/<strong>12345678</strong></p>
			</div>
		</div>
		<script src="js/start.js"></script>
	</body>
</html>
