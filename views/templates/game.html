<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Libble - Quote Guessing Game</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet"
		      href="css/style.css"
		>
		<script src="js/wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("js/main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
				});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>ğŸ“– Libble</h1>
			<p class="subtitle">Guess the book from a quote</p>

			<div class="quote-box" id="quoteBox">
				<p id="quote">"Selecting your quote for the day..."</p>
			</div>

			<div class="hints-section">
				<!-- <button type="button" class="hint-btn" id="timeHintBtn">ğŸ’¡ Time Hint</button> -->
				<!-- <button type="button" class="hint-btn" id="hintBtn2" disabled>ğŸ’¡ Hint 2</button> -->
				<!-- <button type="button" class="hint-btn" id="hintBtn3" disabled>ğŸ’¡ Hint 3</button> -->
				<button type="button" id="skipBtn" class="skip-btn" disabled title="Skip this quote (only available before making a guess)">â­ï¸</button>

				<div class="hint-display" id="hintDisplay"></div>
			</div>

			<div class="feedback" id="statusBox"></div>

			<form id="guessForm">
				<div class="input-row">
					<div class="input-group">
						<label for="title">Book Title:</label>
						<input type="text"
						       id="title"
						       name="title"
						       placeholder="Start typing to see your list of books"
						       class="game-input"
						       required
						       disabled
						       autocomplete="off"
						>
						<ul id="titleSuggestions" class="suggestions"></ul>
					</div>

					<button type="submit" class="submit-btn game-input" disabled>Submit Guess</button>
				</div>
			</form>

			<div class="feedback" id="feedbackBox"></div>
		</div>
	</body>
</html>
