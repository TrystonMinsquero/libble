<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Libble - Quote Guessing Game</title>
		<link rel="stylesheet"
		      href="css/style.css"
		>
		<script src="js/wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("js/main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
				});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>ðŸ“– Libble</h1>
			<p class="subtitle">Guess the book and author from a quote</p>
			<script>
				init()
			</script>

			<div class="quote-box" id="quoteBox">
				<p id="quote">Currently trying to redirect you to the correct page</p>
			</div>
		</div>
	</body>
</html>
